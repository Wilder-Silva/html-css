<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Adicionando vídeos</title>
</head>
<body>
   <h1>Inserindo vídeos hospedados localmente</h1>
   <hr>
   <p>Este vídeo está hospedado no meu próprio servidor:</p>
   
   <video poster="imagens/limoes-capa.png" width="500" controls >
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <hr>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
